<!DOCTYPE html>

<html>
<head>

<style type="text/css">
.row {
    display: flex;
}
.row .jupyter_cell {
    text-align: center;
    max-width: 300px;
    overflow-x: scroll;
    padding: 10px;
    margin: 10px;
    background: red;
}
.row .jupyter_cell .plot_container>div:first-child {
    display: inline;
}
</style>
<script type="text/javascript">
    const livemapPlotSpec = {
        "data":{
            "x":[90.0,110.0],
            "y":[0.0,0.0],
            "g":["a","b"]
        },
        "mapping":{
            "x":"x",
            "y":"y",
            "color":"g"
        },
        "data_meta":{
        },
        "ggsize":{
            "width":400.0,
            "height":400.0
        },
        "kind":"plot",
        "scales":[{
            "aesthetic":"color",
            "guide":"none",
            "discrete":true
        }],
        "layers":[
            {
                "geom":"livemap",
                "mapping":{},
                "data_meta":{},
                "zoom":2.0,
                "tiles":{
                    "kind":"vector_lets_plot",
                    "url":"wss://tiles.datalore.jetbrains.com",
                    "theme":"color",
                    "attribution":"Map: <a href=\"https://github.com/JetBrains/lets-plot\">© Lets-Plot</a>, map data: <a href=\"https://www.openstreetmap.org/copyright\">© OpenStreetMap contributors</a>."
                },
                "geocoding":{
                    "url":"https://geo2.datalore.jetbrains.com/map_data/geocoding"
                },
                "data":{}
            },
            {
                "geom":"point",
                "mapping":{},
                "data_meta":{},
                "data":{}
            }
        ],
        "metainfo_list":[]
    };
</script>

</head>
<body>

<div class="jupyter_cell cell_0">
    <div id="lets_plot_loader"></div>
    <script data-lets-plot-script="library" type="text/javascript">
        if(!window.letsPlotCallQueue) {
            window.letsPlotCallQueue = [];
        }; 
        window.letsPlotCall = function(f) {
            window.letsPlotCallQueue.push(f);
        };
        (function() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "https://cdn.jsdelivr.net/gh/JetBrains/lets-plot@v4.3.0/js-package/distr/lets-plot.min.js";
            script.onload = function() {
                window.letsPlotCall = function(f) {f();};
                window.letsPlotCallQueue.forEach(function(f) {f();});
                window.letsPlotCallQueue = [];
                
            };
            script.onerror = function(event) {
                window.letsPlotCall = function(f) {};    // noop
                window.letsPlotCallQueue = [];
                var div = document.createElement("div");
                div.style.color = 'darkred';
                div.textContent = 'Error loading Lets-Plot JS';
                document.getElementById("lets_plot_loader").appendChild(div);
            };
            var e = document.getElementById("lets_plot_loader");
            e.appendChild(script);
        })()
    </script>
</div>

<div class="jupyter_cell cell_1">
    <div id="plot_container_1"></div>
    <script data-lets-plot-script="plot" type="text/javascript">
       (function() {
           var plotSpec = livemapPlotSpec;
           var plotContainer = document.getElementById("plot_container_1");
           window.letsPlotCall(function() {{
               LetsPlot.buildPlotFromProcessedSpecs(plotSpec, -1, -1, plotContainer);
           }});
       })();
    </script>
</div>

<div class="table">
    <div class="row">
        <div class="jupyter_cell">
            <div class="plot_container"></div>
        </div>
        <div class="jupyter_cell">
            <div class="plot_container"></div>
        </div>
        <div class="jupyter_cell">
            <div class="plot_container"></div>
        </div>
    </div>
    <script data-lets-plot-script="plot" type="text/javascript">
       (function() {
            const plotContainers = document.querySelectorAll(".plot_container");
            for (let i = 0; i < plotContainers.length; i++) {
                window.letsPlotCall(function() {{
                    LetsPlot.buildPlotFromProcessedSpecs(livemapPlotSpec, -1, -1, plotContainers[i]);
                }});
            }
       })();
    </script>
<div>

</body>
</html>
